{% extends "template.html" %}
{% block conteudo %}
  <table class="table table-striped table-responsive table-bordered">
      <thead class="thead-default">
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Console</th>
          </tr>
      </thead>
      <tbody>
         {% for game in props.games %}
              <tr>
                <td>{{game.name}}</td>
                <td>{{game.category}}</td>
                <td>{{game.console}}</td>
              </tr>
         {% endfor %}
      </tbody>
  </table>
{% endblock %}
